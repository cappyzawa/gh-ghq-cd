name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  RUSTFLAGS: -Dwarnings

jobs:
  version-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - name: Check version consistency between Cargo.toml and flake.nix
      run: |
        CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
        FLAKE_VERSION=$(grep 'version = ' flake.nix | head -1 | sed 's/.*"\(.*\)";/\1/')
        echo "Cargo.toml version: $CARGO_VERSION"
        echo "flake.nix version: $FLAKE_VERSION"
        if [ "$CARGO_VERSION" != "$FLAKE_VERSION" ]; then
          echo "::error::Version mismatch: Cargo.toml ($CARGO_VERSION) != flake.nix ($FLAKE_VERSION)"
          echo "Please update flake.nix version and cargoHash"
          exit 1
        fi

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - uses: Swatinem/rust-cache@v2
    - run: cargo clippy --all-targets -- -Dclippy::all

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - run: cargo test

  nix:
    name: Nix Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@v17
    - uses: DeterminateSystems/magic-nix-cache-action@v9
    - name: Check flake
      run: nix flake check --print-build-logs
    - name: Build native package
      run: nix build .#default --print-build-logs
